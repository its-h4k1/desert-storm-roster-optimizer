# Attendance-Regeln für den Roster-Builder.
# "attendance" kann als eigener Block oder flach auf Top-Level stehen.
attendance:
  # Minimaler Score (Teilnahmewahrscheinlichkeit inkl. Risiko-Abzug) für Starter.
  min_start_A: 0.55   # Team A Starter müssen mindestens so hoch scoren.
  min_start_B: 0.55   # Team B Starter mindestens genauso zuverlässig.

  # Minimaler Score für Ersatzbank-Slots.
  min_bench_A: 0.45
  min_bench_B: 0.45

  # Ziel-Anwesenheitsquote pro Team (Anteil der verfügbaren Slots, der
  # als "Soll-Anwesenheit" angepeilt wird). Wird pro Team mit Start+Ersatz
  # multipliziert und auf ganze Spieler gerundet.
  attendance_target_fraction: 0.8

  # Erwartete Anwesenheit (Summe AttendProb je Team) – dient als Zielkorridor.
  target_expected_A:
    low: 24.0  # Untergrenze: Builder wird als "zu locker" betrachtet.
    high: 28.0 # Obergrenze: Hinweis auf zu volles/nicht realistisches Lineup.
  target_expected_B:
    low: 24.0
    high: 28.0

  # Harte Zusagen werden mindestens auf diesen Score angehoben.
  hard_commit_floor: 0.92

  # Faktor für Spieler ohne Antwort (no_response) auf die berechnete Attendance.
  no_response_multiplier: 0.65

  # Verhältnis für die A/B-Empfehlung: ab dieser Pool-Größe (vs. Kapazität)
  # werden zwei Teams empfohlen.
  high_reliability_balance_ratio: 1.8
