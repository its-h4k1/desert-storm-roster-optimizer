name: Build Rosters

on:
  push:
    branches: [ main, feat/** ]
    paths-ignore:
      - 'out/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'out/**'
  workflow_dispatch: {}

permissions:
  contents: write

# Verhindert Push-Konflikte / parallele Runs auf demselben Branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"

jobs:
  roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # volle History fÃ¼r rebase-sicheren Push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure out/ exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out

      - name: Build roster
        shell: bash
        run: >
          set -euo pipefail;
          python -u -m src.main
          --events "data/*.csv"
          --alliance data/alliance.csv
          --aliases data/aliases.csv
          --absences data/absences.csv
          --out out

      - name: Commit generated files
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/ docs/out/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update roster output [skip ci]"
            git push
          fi
