name: Build Rosters

on:
  push:
    branches: [ main, feat/** ]
    paths-ignore:
      - 'out/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'out/**'
  workflow_dispatch: {}

permissions:
  contents: write  # Verhindert Push-Konflikte / parallele Runs auf demselben Branch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"

jobs:
  roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # volle History für rebase-sicheren Push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure out/ exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out

      - name: Build roster
        shell: bash
        run: |
          set -euo pipefail
          python -u -m src.main \
            --event-signups data/event_signups_next.csv \
            --out out

      - name: Rebuild event results index
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
import json
import re
from pathlib import Path

results_dir = Path("data/event_results")
pattern = re.compile(r"DS-\d{4}-\d{2}-\d{2}$")

event_ids = []
for path in results_dir.glob("DS-*.json"):
    event_id = path.stem
    if pattern.fullmatch(event_id):
        event_ids.append(event_id)

event_ids.sort(reverse=True)

index_data = {"event_ids": event_ids}

for target in [
    Path("data/event_results/index.json"),
    Path("docs/data/event_results/index.json"),
]:
    target.parent.mkdir(parents=True, exist_ok=True)
    target.write_text(json.dumps(index_data, indent=2) + "\n")
PY

      - name: Commit generated files
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/ docs/out/ data/event_results/index.json docs/data/event_results/index.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update roster output [skip ci]"
            # Hol dir vor dem Push immer den aktuellen Stand von main und rebase unsere
            # generierten Artefakte darauf. Dadurch schlagen Pushes nicht mehr fehl,
            # wenn seit Workflow-Start neue Commits auf main gelandet sind (z. B. durch
            # mehrere Admin-Runs oder parallele Merges).
            git fetch origin main
            git rebase origin/main
            # Falls main in der Zwischenzeit erneut vorgerückt ist, versuchen wir es
            # bis zu drei Mal: rebase auf den neuen Stand und erneut pushen.
            for attempt in 1 2 3; do
              if git push; then
                break
              fi
              if [[ "${attempt}" -eq 3 ]]; then
                echo "Push failed after ${attempt} attempts." >&2
                exit 1
              fi
              echo "Push attempt ${attempt} failed; rebasing onto latest origin/main and retrying..."
              git fetch origin main
              git rebase origin/main
            done
          fi
